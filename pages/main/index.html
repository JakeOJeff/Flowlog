<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="/styles/style.css" rel="stylesheet">
    <link href="/styles/container.css" rel="stylesheet">
    <link href="/styles/tab.css" rel="stylesheet">
    <link href="/styles/input.css" rel="stylesheet">
    <link href="/styles/button.css" rel="stylesheet">
    <link href="/styles/tasks.css" rel="stylesheet">
    <link href="/styles/stats.css" rel="stylesheet">
    <link href="/styles/stopwatch.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>Flowlog</title>

</head>

<body>
    <div>
        <div class="tab">
            <button class="tablinks" id="flow">Flow</button>
            <button class="tablinks" id="mood">Mood</button>
            <button class="tablinks" id="log">Log</button>
            <button class="tablinks" id="profile">Profile</button>
        </div>

        <!-- Tab content -->
        <div id="Flow" class="tabcontent">
            <div class="main">
                <h2 id="welcomeMessage">Good evening, Jake ðŸ‘‹</h3>
                    <p>Letâ€™s flow through your day mindfully.</p>
                    <div class="timer-box">
                        <div id="timerDisplay" class="timer-display">00:00:00</div>
                        <div class="buttons"
                            style="display: flex; justify-content: center; gap: 16px; margin-top: 16px;">
                            <img src="/assets/imgs/play.png" id="startBtn" class="imageICO iconICOButton" alt="Start"
                                style="cursor:pointer;">
                            <img src="/assets/imgs/pause.png" id="stopBtn" class="imageICO iconICOButton" alt="Stop"
                                style="cursor:pointer;">
                            <img src="/assets/imgs/stop.png" id="resetBtn" class="imageICO iconICOButton" alt="Reset"
                                style="cursor:pointer;">
                        </div>
                    </div>
                    <button class="viewMoreItemsButton"><span>View Past Timers</span></button>



            </div>
        </div>

        <div id="Mood" class="tabcontent">
            <div class="main">
                <h2>Mood</h2>
                <p>Mood Table Coming Soon!</p>
            </div>
        </div>

        <div id="Log" class="tabcontent">
            <div class="main">
                <h2>Log</h2>
                <input type="text" class="textInput" id="taskInput" placeholder="Enter Task" required>
                <button class="mainButton" id="addTaskBtn">Add</button>
                <ul id="taskList"></ul>
            </div>
        </div>
        <div id="Profile" class="tabcontent">
            <div class="main">
                <h2>Profile</h2>
                <h3>-: User Information :-</h3>
                <p id="userTaskInfo"> --: Jake :--</p>
                <h3>-: Statistics :-</h3>
                <div class="grid" id="grid"></div>
                <h3>-: Streaks and Achievements :-</h3>
                <p id="streak">10 Day</p>
                <p id="mostProductiveTask">You did this Reading the most </p>

            </div>
        </div>
        <img id="musicButton" src="/assets/imgs/music.png" alt="Music" class="imageICO musicButton"
            style="cursor: pointer;">
</body>
<script src="/scripts/tab.js"></script>
<script src="/scripts/main.js"></script>
<script src="/scripts/tasks.js"></script>
<script src="/scripts/stats.js"></script>
<script src="/scripts/stopwatch.js"></script>



</html>
