<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script>
    chrome.storage.local.get("savedName", (data) => {
      if (data.savedName) {
        location.replace("/pages/welcome/index.html");
      } else {
        location.replace("/pages/new/index.html");
      }
    });
  </script>
</head>
<body></body>
</html>
